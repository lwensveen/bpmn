<div class="input-container">
  <input type="text" [(ngModel)]="diagramUrl" />
  <button (click)="loadUrl(diagramUrl)">Load url</button>
</div>

<div class="input-container">
  <textarea [(ngModel)]="diagramXml"></textarea>
  <button (click)="loadXml(diagramXml)">Load xml</button>
</div>

<div class="diagram-container">
  <div #canvas class="diagram-canvas"></div>
  <div #properties class="diagram-properties"></div>
</div>
